<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Blackjack</h1>
    <p>Welcome to the Blackjack game. <br>Try to get as close to 21 as possible without going over!</p>
    <div id="main-container">
        <!-- Game area will be dynamically updated -->
    <div id = "game-area">
        <input type="text" id="player-name" placeholder="Enter your name" class = "input-field">
        <input type="number" id="bet-amount" placeholder="Enter your bet amount" class = "input-field">
        <button id="start-game">Start Game</button>   
    </div>
    
    <div id = "okayBtn" class = "button-container"></div>
    <div id = "cards-area" class = "button-container"></div>
    <div id = "render-btn" class = "button-container"></div>
    <div id = "hit" class = "button-container"></div>
    <div id = "stand" class = "button-container"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>

<!--End of document-->
